<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" href="images/q.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Css File Custom -->
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>

    <section class="pt-5">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Start img div (left div) -->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="images/sa.webp" class="img-fluid img " alt="Sample image">
                </div>
                <!-- Start form (right div) -->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <!-- start Sign in with social media -->
                        <div class=" social d-flex  align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <a href="https://www.facebook.com" class="btn btn-primary  mx-1 ">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.twitter.com" class="btn btn-primary  mx-1">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com" class="btn btn-primary  mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <!-- line -->
                        </div>
                        <div class="line d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <!--Start form input -->
                        <!-- Email input -->
                        <div class="form-outline mb-4">

                            <input type="email" id="email" class="form-control " placeholder="Enter  Email " />

                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">

                            <input type="password" id="password" class="form-control" placeholder="Enter password" />

                        </div>
                        <!-- Start Check&Remember -->
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="Remember" />
                                <label class="form-check-label" for="Remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-body">Forgot password?</a>
                        </div>                  
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg py-1 px-5">Login</button>
                            <p class="small fw-bold mt-2 pt-1 md-mb-0">Don't have an account? <a href="#"
                                    class="link-danger">Register</a></p>
                        </div>


                    </form>
                </div>
            </div>

        </div>
        <!-- Start Footer -->

        
<div
            class="  d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!--Start Copyright (left div) -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!--  Start Social Media (right div) -->
            <div>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>



    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/script.js">

    </script>
</body>

</html>
